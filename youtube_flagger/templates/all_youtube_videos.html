{% extends 'basic.html' %}

{% block body %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>

<!--            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

            <h2>Section title {{ title }}</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Video Id</th>
                        <th scope="col">Scan and Delete Negative Comments</th>
                        <th scope="col">Video Title</th>
                        <th scope="col">Channel Author</th>
                        <th scope="col">Thumnail</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for videos in ina %}
                    <tr>
                        <td>
                            <form action="retrieveComments" method="get">{% csrf_token %}
                                <input type="text" name="v_id"  value="{{videos.videoId}}" required>
                                <button type="submit" class="btn btn-primary">Retrieve all Comments</button>
                            </form>
                        </td>
                        <td>
                            <form action="main" method="get">{% csrf_token %}
                                <input type="text" name="vId" style="display:none;" id="vid" value="{{videos.videoId}}" required>
                                <button type="submit" class="btn btn-primary">Scan and Delete</button>
                            </form>
                        </td>
                        <td>{{ videos.title }}</td>
                        <td>{{ videos.author }}</td>
                        <td><img src="{{videos.thumbnail}}"></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

{% endblock %}
