<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Message</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .success-container {
    background-color: #ffffff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
  }
  .success-icon {
    font-size: 48px;
    color: #00cc66;
    margin-bottom: 10px;
  }
  .success-heading {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .success-message {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
  }
  .back-link {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">&#10004;</div>
    <div class="success-heading">Success!</div>
    <div class="success-message">You are Accepted your Friend({{user_id}}) request has been successfully processed.</div>
    <a href="http://localhost:8000/" class="back-link">Go to the Homepage</a>
  </div>
</body>
</html>
