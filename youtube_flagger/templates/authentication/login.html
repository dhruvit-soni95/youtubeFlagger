  <body>
    <div class="container">
      {% if msgscss %}
      <h3 style="background-color: green; color: white; border-radius:15px;" class="p-3">{{msgscss}}</h3>
      {% endif %}
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="/" method="POST">
           {% if name_error %}
          <div class="alert alert-success" role="alert">
            {{name_error}}
          </div>
          {% endif %}
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="email" id="emailid" placeholder="Email or Phone" >
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" >
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit"  onclick="saveLocalStorage()" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="register">Signup now</a></div>
        </form>
      </div>
    </div>

    <script>
      function setCookie(name, value, daysToExpire) {
            const date = new Date();
            date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + "; " + expires + "; path=/";
      }
      function saveLocalStorage(){
        email = document.getElementById('emailid').value
        setCookie("email", email, 30); // Expires in 30 days
      }
    </script>
